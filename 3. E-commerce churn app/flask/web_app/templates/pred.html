<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title>Prediction</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
  <style>
  .center{text-align: center;}
  *{
    font-family: 'Noto Sans KR', sans-serif;
  }
  </style>
  <div class="center">
    <br>
    <br>
    <h3>특정 고객의 정보를 입력해주세요.</h3>
    <br>
    <br>
    <form action="{{ url_for('pred')}}"method="post" class="center">
      <input type="text" name="Tenure" placeholder="가입기간(월)" required="required" />
      <input type="text" name="Complain" placeholder="불만 제기 여부(0:없음, 1:있음)" required="required" />
      <input type="text" name="DaySinceLastOrder" placeholder="마지막 주문일로부터 소요일" required="required" />
      <input type="text" name="SatisfactionScore" placeholder="만족도(1(낮음)~5(높음))" required="required" />
      <input type="text" name="HourSpendOnApp" placeholder="체류시간" required="required" />
      <br>
      <br>
      <button type="submit" class="btn btn-light">Predict</button>
    </form>
    <br>
    <br>
    <font color = "#198754"></font>프로모션 대상 여부 : {{ result }}</font>
    
  </div>
</body>
</html>
